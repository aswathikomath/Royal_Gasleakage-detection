{% extends "Administration/adminhome.html" %}

{% block title %}Agency Registration{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-700 to-blue-400 py-10">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-lg p-10 mx-4">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Registration</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-2">Place</label>
        <input type="text" name="place" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Phone</label>
        <input type="number" name="Phone" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Username</label>
        <input type="text" name="username" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" name="password" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex justify-center pt-6">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md shadow-lg transition-all duration-300">
          Register
        </button>
      </div>
    </form>

    
  </div>
</div>
{% endblock %}
