{% extends "Agency/home.html" %}

{% block body %}
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #e6f3ff; /* light sky-blue background */
    margin: 0;
    padding: 0;
  }

  main {
    padding: 40px 20px;
    min-height: 100vh;
  }

  h2 {
    color: #e5ecf0; /* deep sky-blue heading */
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 30px;
  }

  .back-btn {
    display: inline-block;
    background-color: #007acc;
    color: white;
    font-weight: 600;
    padding: 8px 14px;
    border-radius: 6px;
    text-decoration: none;
    box-shadow: 0px 3px 8px rgba(0, 122, 204, 0.3);
    transition: all 0.3s;
    margin-bottom: 20px;
  }

  .back-btn:hover {
    background-color: #005fa3;
    transform: translateY(-2px);
  }

  .table-container {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0, 122, 204, 0.2);
    overflow-x: auto;
    margin: 0 auto;
    padding: 10px;
    max-width: 1000px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    background-color: #0099ff;
    color: #ffffff;
  }

  th, td {
    padding: 14px 18px;
    text-align: left;
    font-size: 15px;
  }

  th {
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  tbody tr:nth-child(even) {
    background-color: #f0f8ff;
  }

  tbody tr:hover {
    background-color: #d9f0ff;
    transition: 0.3s;
  }

  td {
    color: #333333;
  }

  .delete-btn {
    background-color: #d32f2f;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 14px;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    transition: all 0.3s;
  }

  .delete-btn:hover {
    background-color: #b71c1c;
    transform: translateY(-2px);
  }

  .no-data {
    text-align: center;
    color: #666;
    padding: 20px;
    font-style: italic;
  }
</style>

<main id="user-details" class="section">
  <section>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

      <!-- Back Button -->
      <a href="Home" class="back-btn">‚Üê Back to Home</a>

      <!-- Heading -->
      <h2>User Details</h2>

      <!-- Table Container -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Place</th>
              <th>Consumer No.</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>

          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.name }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.place }}</td>
              <td>{{ user.consumernumber }}</td>
              <td class="text-center">
                <a href="{% url 'delete_user' user.LOGINID.id %}" 
                   class="delete-btn"
                   onclick="return confirm('Are you sure you want to delete this user?');">
                  Delete
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="no-data">No users found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
{% endblock %}
