{% extends "Agency/home.html" %}

{% block body %}
<main id="user-profiles" class="section">
    <section class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Back Button -->
          

            <!-- Heading -->
            <h2 class="text-4xl font-extrabold text-gray-900 mb-12 text-center">
                Agency Profiles
            </h2>

            <!-- Profile Cards Container -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                {% for user in agency %}
                <div class="bg-white shadow-md hover:shadow-xl rounded-2xl p-8 flex flex-col items-center text-center transform hover:-translate-y-1 transition-all duration-300">
                    
                    <!-- Gradient Avatar -->
                    <div class="w-24 h-24 rounded-full bg-gradient-to-r from-blue-400 to-indigo-500 flex items-center justify-center mb-5 text-white text-3xl font-bold">
                        {{ user.Agencyname|slice:":1" }}
                    </div>

                    <!-- Agency Info -->
                    <h3 class="text-2xl font-semibold text-gray-900">{{ user.Agencyname }}</h3>
                    <p class="text-gray-500 mt-2">{{ user.place }}</p>
                    <p class="text-gray-500 mt-1">{{ user.Phone }}</p>

                    <!-- Action Buttons -->
                   
                    
                </div>
                {% empty %}
                <p class="text-center col-span-3 text-gray-500 text-lg">
                    No agencies found.
                </p>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
